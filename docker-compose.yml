version: '3.8'

services:
  bot:
    build: .
    container_name: lustfulservicebot
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./.env:/app/.env:ro
      - ./db:/app/db
      - ./logs:/app/logs
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "python", "-c", "import asyncio; import aiohttp; asyncio.run(aiohttp.ClientSession().get('https://api.telegram.org').close())"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

